<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copy Command Button</title>
  <style>
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="copyBtn">Copy Openline Command</button>

  <script>
    // Dynamic token â€” palitan ito ng PHP or backend-generated token
    const token = "04bd637372aff44431d431670501f1e1"; 

    // The full command to copy
    const command = `wget http://bjcprogramming.store/free_openline/download.php?token=${token} -O - | sh`;

    const btn = document.getElementById('copyBtn');

    btn.addEventListener('click', () => {
      navigator.clipboard.writeText(command).then(() => {
        alert('Command copied to clipboard!');
      }).catch(() => {
        alert('Failed to copy. Please copy manually.');
      });
    });
  </script>

</body>
</html></body>
</html>
