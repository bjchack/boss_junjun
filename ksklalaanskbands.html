<!DOCTYPE html>

<body>

  <h1>BJC BANDLOCK TOOL</h1>
  <h5>Login first before bandlocking. Click LOGIN below.</h5>

  <div class="section">
    <a href="http://192.168.254.254/goform/goform_set_cmd_process?isTest=false&goformId=LOGIN&username=YWRtaW4=&password=YWRtaW4=" target="_blank" class="btn admin-btn">Admin Login</a>
    <a href="http://192.168.254.254/goform/goform_set_cmd_process?isTest=false&goformId=LOGIN&username=dXNlcg%3D%3D&password=QGwwM2UxdDM%3D" target="_blank" class="btn login-btn">User Login</a>
    <a href="http://192.168.254.254/goform/goform_set_cmd_process?isTest=false&goformId=LOGOUT" target="_blank" class="btn logout-btn">Logout</a>
  </div>
 
  <div class="section band-btns">
    <a href="http://192.168.254.254/goform/goform_set_cmd_process?isTest=false&band_state=yes&band_list=4,0,0,0,0,0,0,0&wcdma_list=0,0,0&tds_list=0,0&zeact=1&goformId=TZ_SET_LOCK_BAND" target="_blank" class="band-btn band3">BAND 3</a>
    <a href="http://192.168.254.254/goform/goform_set_cmd_process?isTest=false&band_state=yes&band_list=0,0,0,8,0,0,0,0&wcdma_list=0,0,0&tds_list=0,0&zeact=0&goformId=TZ_SET_LOCK_BAND" target="_blank" class="band-btn band28">BAND 28</a>
    <a href="http://192.168.254.254/goform/goform_set_cmd_process?isTest=false&band_state=yes&band_list=0,0,0,0,128,0,0,0&wcdma_list=0,0,0&tds_list=0,0&zeact=0&goformId=TZ_SET_LOCK_BAND" target="_blank" class="band-btn band40">BAND 40</a>
    <a href="http://192.168.254.254/goform/goform_set_cmd_process?isTest=false&band_state=yes&band_list=0,0,0,0,0,1,0,0&wcdma_list=0,0,0&tds_list=0,0&zeact=0&goformId=TZ_SET_LOCK_BAND" target="_blank" class="band-btn band41">BAND 41</a>
  </div>

  <div class="section imei-box">
    <input type="text" id="imei-output" placeholder="Generated IMEI will appear here" readonly />
    <button onclick="generateIMEI()">Generate IMEI</button>
    <div class="copy-container">
      <input type="checkbox" id="copy-checkbox" checked />
      <label for="copy-checkbox">Auto copy to clipboard</label>
    </div>
  </div>

  <div class="section search-box">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search Google..." required />
      <button type="submit" class="btn login-btn">🔍 Search</button>
    </form>
  </div>

  <div class="section">
    <a href="about.html" class="btn about-btn">About</a>
    <a href="tel:+639302951895" class="btn contact-btn">📞 Contact</a>
    <a href="https://www.facebook.com/share/1BVUWJiauV/" target="_blank" class="btn social-btn">📘 Facebook</a>
