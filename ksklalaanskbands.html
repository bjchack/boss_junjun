<!-- ‚ñ∂ script -->
<script>
function generateIMEI() {
  const tac = "356938";
  const serial = String(Math.floor(Math.random() * 1e8)).padStart(8, "0");
  const base = tac + serial;
  let sum = 0;
  for (let i = 0; i < base.length; i++) {
    let d = parseInt(base.charAt(base.length - 1 - i));
    if (i % 2 === 0) { d *= 2; if (d > 9) d -= 9; }
    sum += d;
  }
  const check = (10 - (sum % 10)) % 10;
  const imei = base + check;
  const output = document.getElementById("imei-output");
  output.value = imei;
  if (document.getElementById("copy-checkbox").checked) {
    navigator.clipboard.writeText(imei).catch(() => {});
  }
}

</script>
