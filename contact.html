<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - BJC Programming Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background-color:#f9f9f9;
    color:#333;
  }
  header {
    background-color:#007bff;
    color:white;
    padding:20px;
    text-align:center;
  }
  nav {
    display:flex;
    justify-content:center;
    background:#0056b3;
  }
  nav a {
    color:white;
    text-decoration:none;
    padding:14px 20px;
    display:block;
  }
  nav a:hover {
    background:#004080;
  }
  main {
    max-width:600px;
    margin:40px auto;
    padding:0 20px;
  }
  h1 {
    text-align:center;
    margin-bottom:20px;
  }
  form {
    display:flex;
    flex-direction:column;
  }
  label {
    margin:10px 0 5px;
  }
  input, textarea {
    padding:10px;
    border-radius:5px;
    border:1px solid #ccc;
    width:100%;
    box-sizing:border-box;
  }
  button {
    margin-top:20px;
    padding:12px;
    border:none;
    border-radius:5px;
    background-color:#007bff;
    color:white;
    font-size:16px;
    cursor:pointer;
  }
  button:hover {
    background-color:#0056b3;
  }
  footer {
    background:#333;
    color:white;
    text-align:center;
    padding:20px;
    margin-top:40px;
  }
</style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="#">Courses</a>
  <a href="#">Projects</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h1>Get in Touch</h1>
  <p>Fill out the form below and we'll get back to you as soon as possible.</p>
  
  <form action="#" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>
    
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
    
    <button type="submit">Send Message</button>
  </form>

  <h2>Other Contact Info</h2>
  <p>Email: bjcbosst@gmail.com</p>
  <p>Facebook: <a href="https://m.me/bossjunjun09" target="_blank">facebook page</a></p>
</main>

<footer>
  &copy; 2025 BJC Programming Store. All rights reserved.
</footer>

</body>
</html>
